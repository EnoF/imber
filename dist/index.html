<!DOCTYPE html>
<html>
<head>
  <title>Imber</title>

  <link rel="stylesheet" type="text/css" href="styles/main.css">

  <!-- Setup Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body data-ng-app="imber"
      md-theme="light-blue-dark"
      ng-controller="navigationVM"
      md-swipe-right="showNavigation()"
      md-swipe-left="hideNavigation()">

<md-content layout-fill>
  <md-toolbar layout="rows">
    <div class="md-toolbar-tools">
      <md-button hide-gt-md aria-label="Toggle Menu"
                 ng-click="showNavigation()">
        <md-icon icon="/icons/ic_menu_24px.svg"></md-icon>
      </md-button>
      <h1>Imber</h1>
      <logout ng-if="isLoggedIn()"
              flex
              layout="row"
              layout-align="end"></logout>
    </div>
  </md-toolbar>
  <navigable-content>
    <!-- imber content will be displayed here -->
    <md-content ng-view></md-content>
  </navigable-content>
</md-content>
<script src="js/imber.min.js" type="text/javascript"></script>
</body>
</html>
