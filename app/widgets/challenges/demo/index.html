<!DOCTYPE html>
<html>

<head>
  <title>Imber</title>

  <link rel="stylesheet"
    type="text/css"
    href="/styles/main.css">

  <!-- Setup Viewport -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body data-ng-app="imber.challenges-demo">
  <div layout="row"
    ng-controller="Test">
    <md-content flex>
      <challenges ng-if="loggedIn"></challenges>
    </md-content>
  </div>

  <script src="//localhost:35729/livereload.js"></script>
  <script src="/bower_components/angular/angular.js"
    type="text/javascript"></script>
  <script src="/bower_components/angular-route/angular-route.js"
    type="text/javascript"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"
    type="text/javascript"></script>
  <script src="/bower_components/angular-aria/angular-aria.js"
    type="text/javascript"></script>
  <script src="/bower_components/angular-material/angular-material.js"
    type="text/javascript"></script>
  <script src="/bower_components/angular-translate/angular-translate.js"
    type="text/javascript"></script>
  <script src="/bower_components/angular-messages/angular-messages.js"
    type="text/javascript"></script>
  <script src="/bower_components/angular-validation-match/dist/angular-input-match.js"
    type="text/javascript"></script>
  <script src="/js/build.js"
    type="text/javascript"></script>
  <script src="/js/templates.js"
    type="text/javascript"></script>
  <script type="text/javascript">
  angular.module('imber.challenges-demo', ['imber.challenges'])
    .controller('Test', function($scope, userDAO) {
      $scope.loggedIn = false;
      userDAO.login('enof', 'secret')
        .then(function() {
          $scope.loggedIn = true;
        });
    });
  </script>
</body>

</html>
