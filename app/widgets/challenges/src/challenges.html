<md-toolbar>
  <div class="md-toolbar-tools">
    <h2>{{ 'challenges.title' | translate }}</h2>
  </div>
</md-toolbar>
<section ng-if="vm.challengesForMe.length > 0">
  <md-subheader class="md-primary">{{ 'challenges.challengesForMe' | translate}}</md-subheader>
  <md-list>
    <challenge-item ng-repeat="challenge in vm.challengesForMe"
      challenge="challenge"></challenge-item>
  </md-list>
</section>
