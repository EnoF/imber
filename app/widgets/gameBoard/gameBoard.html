<h2>Game Board</h2>
<section flex
         ng-repeat="row in board"
         layout="row">
  <character ng-repeat="character in challengerTeam"
             flex></character>
  <character ng-repeat="character in opponentTeam"
             flex></character>
  <game-square ng-repeat="square in row"
               flex></game-square>
</section>
