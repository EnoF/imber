<!DOCTYPE html>
<html>
<head>
  <title>Imber</title>

  <link rel="stylesheet" type="text/css" href="styles/main.css">

  <!-- Setup Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body data-ng-app="imber"
      md-theme="light-blue-dark"
      ng-controller="navigationVM"
      md-swipe-right="showNavigation()"
      md-swipe-left="hideNavigation()">

<!-- @if NODE_ENV='development' -->
<script>
  var undefined = "get your code straight, make sure undefined is undefined!!!";
</script>
<script src="//localhost:35729/livereload.js"></script>
<!-- @endif -->
<md-content layout-fill>
  <md-toolbar layout="rows">
    <div class="md-toolbar-tools">
      <md-button hide-gt-md aria-label="Toggle Menu"
                 ng-click="showNavigation()">
        <md-icon icon="/icons/ic_menu_24px.svg"></md-icon>
      </md-button>
      <h1>Imber</h1>
      <logout ng-if="isLoggedIn()"
              flex
              layout="row"
              layout-align="end"></logout>
    </div>
  </md-toolbar>
  <navigable-content>
    <!-- imber content will be displayed here -->
    <md-content ng-view></md-content>
  </navigable-content>
</md-content>
<!-- @if NODE_ENV='production' -->
<script src="js/imber.min.js" type="text/javascript"></script>
<!-- @endif -->
<!-- @if NODE_ENV='development' -->
<script src="bower_components/angular/angular.js" type="text/javascript"></script>
<script src="bower_components/angular-route/angular-route.js" type="text/javascript"></script>
<script src="bower_components/angular-cookie/angular-cookie.js" type="text/javascript"></script>

<script src="bower_components/hammerjs/hammer.min.js" type="text/javascript"></script>
<script src="bower_components/angular-animate/angular-animate.min.js" type="text/javascript"></script>
<script src="bower_components/angular-aria/angular-aria.min.js" type="text/javascript"></script>
<script src="bower_components/angular-material/angular-material.js" type="text/javascript"></script>

<script src="bower_components/famous/dist/famous-global.js"></script>
<script src="bower_components/famous-angular/dist/famous-angular.js"></script>
<script src="bower_components/enofjs/dist/enofjs/enof.min.js"></script>

<script src="app.js" type="text/javascript"></script>

<script src="scripts/templates.js" type="text/javascript"></script>

<script src="js/imber.js" type="text/javascript"></script>
<!-- @endif -->

</body>
</html>
