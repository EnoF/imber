<!DOCTYPE html>
<html>
<head>
  <title>Imber</title>

  <link rel="stylesheet" type="text/css" href="styles/main.css">

  <!-- Setup Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body data-ng-app="imber"
      md-theme="light-blue-dark"
      ng-controller="navigationVM"
      md-swipe-right="showNavigation()"
      md-swipe-left="hideNavigation()">

<!-- @if NODE_ENV='development' -->
<script>
  var undefined = "get your code straight, make sure undefined is undefined!!!";
</script>
<script src="//localhost:35729/livereload.js"></script>
<!-- @endif -->
<md-content layout-fill>
  <md-toolbar layout="rows">
    <div class="md-toolbar-tools">
      <md-button hide-gt-md aria-label="Toggle Menu"
                 ng-click="showNavigation()">
        <md-icon icon="/icons/ic_menu_24px.svg"></md-icon>
      </md-button>
      <h1>Imber</h1>
    </div>
  </md-toolbar>
  <div class="content-container"
       layout="rows"
       layout-fill>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2"
                md-component-id="navigation"
                md-is-locked-open="$media('gt-md')"
                layout="column">
      <md-toolbar md-theme="blue-grey">
        <div class="md-toolbar-tools">
          <h1>navigation</h1>
        </div>
      </md-toolbar>
      <md-content layout="column" flex>
        <md-button ng-repeat="item in menu">
          <a href="{{ '#' + item.url }}"
             ng-href="{{ '#' + item.url }}"
             ng-click="hideNavigation()"
             class="menu-item"
             md-ink-ripple="#bbb">{{ item.label }}</a>
        </md-button>
      </md-content>
    </md-sidenav>
    <!-- imber content will be displayed here -->
    <md-content scroll-y flex ng-view></md-content>
  </div>
</md-content>
<!-- @if NODE_ENV='production' -->
<script src="js/imber.min.js" type="text/javascript"></script>
<!-- @endif -->
<!-- @if NODE_ENV='development' -->
<script src="bower_components/angular/angular.js" type="text/javascript"></script>

<script src="bower_components/hammerjs/hammer.min.js" type="text/javascript"></script>

<script src="bower_components/angular-aria/angular-aria.min.js" type="text/javascript"></script>
<script src="bower_components/angular-material/angular-material.js" type="text/javascript"></script>

<script src="bower_components/famous/dist/famous-global.js"></script>
<script src="bower_components/famous-angular/dist/famous-angular.js"></script>
<script src="bower_components/enofjs/dist/enofjs/enof.min.js"></script>

<script src="app.js" type="text/javascript"></script>

<script src="scripts/templates.js" type="text/javascript"></script>

<!-- DAO -->
<script src="dao/userDAO.js" type="text/javascript"></script>

</html>
